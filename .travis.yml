language: node_js
branches:
  only:
  - hexo #源码分支名称
before_install:
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name 'FuJunZhi'
- git config --global user.email 'fujunzhi1007@163.com'
- sed -i'' "s~git@github.com:<FuJunZhi>/<FuJunZhi.github.io>.git~https://${REPO_TOKEN}:x-oauth-basic@github.com/<FuJunZhi>/<FuJunZhi.github.io>.git~" _config.yml
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
